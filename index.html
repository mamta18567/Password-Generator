<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script..js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script> 
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" placeholder="Click 'Generate Password'" disabled>
                <span class="copyicon"><i class="fa-solid fa-paste clipboard"></i></span>
            </div>
            <div class="pass-indicator">

            </div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="20" value="15" step="1">
            </div>

            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <label for="lowercase">Lowercase(a-z)</label>
                        <input type="checkbox" id="lowercase" checked>
                    </li>
                    <li class="option">
                        <label for="uppercase">Uppercase(A-Z)</label>
                        <input type="checkbox" id="uppercase">
                    </li>
                    <li class="option">
                        <label for="numbers">Numbers(0-9)</label>
                        <input type="checkbox" id="numbers">
                    </li>
                    <li class="option">
                        <label for="symbols">Symbols(!@#-)</label>
                        <input type="checkbox" id="symbols">
                    </li>
                    <li class="option">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                        <input type="checkbox" id="exc-duplicate">
                    </li>
                    <li class="option">
                        <label for="">Include Spaces</label>
                        <input type="checkbox" id="spaces">
                    </li>
                </ul>
            </div>

            <button class="generatePassword">Generate Password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3cdd73f131.js" crossorigin="anonymous"></script>
</body>
</html>
